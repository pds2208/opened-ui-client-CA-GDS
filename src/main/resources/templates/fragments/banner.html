<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="banner">

    <header role="banner" id="global-header" class="with-proposition">
        <div class="header-wrapper">

            <div class="header-global">
                <div class="header-logo">
                    <a href="https://www.gov.uk/" title="Go to the GOV.UK homepage" id="logo" class="content">
                        <img th:src="@{/webjars/govuk_template/images/gov.uk_logotype_crown_invert_trans.png}"
                             width="36" height="32" alt=""> GOV.UK
                    </a>
                </div>

            </div>

            <div class='header-proposition'>
                <div class='content'>
                    <a th:href="@{/}" id='proposition-name'>Demo OpenID Connect Application</a>
                    <nav id='proposition-menu' aria-label='Top Level Navigation'>
                    </nav>
                </div>
            </div>
        </div>

    </header>

    <div id="global-header-bar"></div>

</div>

</html>
